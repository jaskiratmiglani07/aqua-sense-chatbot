<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua-Sense: Your SDG 6 Companion</title>
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-accent-color: #03dac6;
            --secondary-accent-color: #0077b6;
            --text-primary-color: #e0e0e0;
            --text-secondary-color: #a0a0a0;
            --bot-bubble-color: #2a3942;
            --user-bubble-color: #075e54;
            --font-family: 'Segoe UI', 'Helvetica Neue', system-ui, sans-serif;
        }
        * { box-sizing: border-box; scrollbar-width: thin; scrollbar-color: var(--bot-bubble-color) var(--surface-color); }
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-primary-color);
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            height: 95vh;
            max-height: 800px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--surface-color);
            border: 1px solid #333;
        }
        #chat-header {
            background-color: var(--bot-bubble-color);
            color: var(--primary-accent-color);
            padding: 15px 20px;
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            flex-shrink: 0;
        }
        #chat-box { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .chat-message { padding: 12px 18px; border-radius: 20px; max-width: 85%; line-height: 1.5; word-wrap: break-word; }
        .bot-message { background-color: var(--bot-bubble-color); align-self: flex-start; border-bottom-left-radius: 5px; }
        .user-message { background-color: var(--user-bubble-color); color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .critical-message { background-color: #4b3c09; border-left: 5px solid #ffc107; align-self: flex-start; }
        .thinking-indicator { align-self: flex-start; color: var(--text-secondary-color); font-style: italic; }
        #chat-input-container { display: flex; padding: 15px; border-top: 1px solid #333; background-color: var(--surface-color); flex-shrink: 0; }
        #user-input {
            flex-grow: 1;
            background-color: #2c2c2c;
            color: var(--text-primary-color);
            border: 1px solid #444;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1em;
            margin-right: 10px;
        }
        #user-input:focus { outline: none; border-color: var(--primary-accent-color); }
        #send-btn { background-color: var(--secondary-accent-color); color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 1em; font-weight: bold; }
        #send-btn:hover { background-color: #0095e0; }
        @media (max-width: 600px) {
            body { align-items: flex-start; }
            #chat-container { height: 100vh; max-height: 100vh; border-radius: 0; box-shadow: none; border: none; }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">Aqua-Sense</div>
        <div id="chat-box"></div>
        <div id="chat-input-container">
            <input type="text" id="user-input" placeholder="Ask me about water...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        // This is a placeholder that we will fill in AFTER we deploy to Vercel
        const BRAIN_URL = 'PASTE_YOUR_VERCEL_URL_HERE/api'; 

        let conversationHistory = [];

        function displayMessage(message, sender, isThinking = false) {
            let formattedMessage = message.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            formattedMessage = formattedMessage.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            formattedMessage = formattedMessage.replace(/&bull;/g, 'â€¢');
            formattedMessage = formattedMessage.replace(/\n/g, '<br>');

            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', `${sender}-message`);
            
            if (isThinking) {
                messageElement.classList.add('thinking-indicator');
                messageElement.id = 'thinking';
            }
            if (message.includes("Disclaimer:")) {
                 messageElement.classList.add('critical-message');
            }

            messageElement.innerHTML = formattedMessage;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageElement;
        }

        async function getAIResponse(question) {
            if (!BRAIN_URL || BRAIN_URL.includes('PASTE_YOUR_VERCEL_URL_HERE')) {
                displayMessage("Configuration error: The Vercel URL is not set correctly in this file.", 'bot');
                return;
            }

            const thinkingMessage = displayMessage("Aqua-Sense is thinking...", 'bot', true);

            try {
                const response = await fetch(BRAIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        history: conversationHistory 
                    }),
                });

                if (document.getElementById('thinking')) {
                    chatBox.removeChild(thinkingMessage);
                }

                if (!response.ok) { throw new Error(`API Error`); }

                const data = await response.json();
                const aiAnswer = data.answer;

                displayMessage(aiAnswer, 'bot');
                
                conversationHistory.push({ role: "user", parts: [{ text: question }] });
                conversationHistory.push({ role: "model", parts: [{ text: aiAnswer }] });

            } catch (error) {
                displayMessage("Sorry, I'm having trouble connecting to my brain right now. Please check that your Vercel deployment was successful.", 'bot');
            }
        }

        function handleSend() {
            const userInputText = userInput.value;
            if (userInputText.trim() === '') return;
            displayMessage(userInputText, 'user');
            getAIResponse(userInputText);
            userInput.value = '';
            userInput.focus();
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { handleSend(); }
        });

        window.onload = () => {
             setTimeout(() => displayMessage("Hello! I'm Aqua-Sense. Ask me anything about water conservation or SDG 6.", 'bot'), 500);
        };
    </script>
</body>
</html>
